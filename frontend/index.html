<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medication Email Reminder — Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; padding:0 16px; }
    input, textarea { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
    button { padding:10px 16px; }
    .reminder { border:1px solid #ddd; padding:8px; margin:8px 0; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Medication Email Reminder (Demo)</h1>
  <form id="remForm">
    <label>Name<input id="name" required></label>
    <label>Email<input id="email" type="email" required></label>
    <label>Medication<input id="medication" required></label>
    <label>Date & time<input id="datetime" type="datetime-local" required></label>
    <button type="submit">Schedule reminder</button>
  </form>

  <h2>Scheduled reminders</h2>
  <div id="list"></div>

  <script>
    const api = (p, opts) => fetch('http://localhost:3000/api/reminders' + (p||''), opts).then(r=>r.json());

    async function load(){
      const list = await api('');
      const container = document.getElementById('list');
      container.innerHTML = '';
      list.forEach(r=>{
        const el = document.createElement('div');
        el.className = 'reminder';
        el.innerHTML = `<strong>${r.medication}</strong> — ${r.name} (${r.email})<br>When: ${new Date(r.datetime).toLocaleString()}<br>Sent: ${r.sent ? 'Yes' : 'No'} <button data-id="${r.id}">Delete</button>`;
        container.appendChild(el);
        el.querySelector('button').addEventListener('click', async e=>{
          await fetch('http://localhost:3000/api/reminders/'+r.id,{method:'DELETE'});
          load();
        });
      });
    }

    document.getElementById('remForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        medication: document.getElementById('medication').value,
        datetime: document.getElementById('datetime').value
      };
      await fetch('http://localhost:3000/api/reminders', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      e.target.reset();
      load();
    });

    load();
  </script>
</body>
</html>
